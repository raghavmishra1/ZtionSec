# Optimized Render.com configuration for cold start prevention
services:
  - type: web
    name: ztionsec-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      python manage.py migrate --run-syncdb
      gunicorn Ztionsec.wsgi:application --config gunicorn.conf.py --preload --max-requests 1000 --max-requests-jitter 50
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Ztionsec.settings_deploy
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ztionsec-db
          property: connectionString
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: WEB_CONCURRENCY
        value: "2"
      - key: GUNICORN_TIMEOUT
        value: "120"
    healthCheckPath: /api/v1/health/
    
  - type: pserv
    name: ztionsec-db
    env: postgresql
    plan: free
    databaseName: ztionsec
    databaseUser: ztionsec

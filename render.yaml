# Render.com deployment configuration for ZtionSec Backend API
services:
  - type: web
    name: ztionsec-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      python manage.py migrate
      gunicorn Ztionsec.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Ztionsec.settings_deploy
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ztionsec-db
          property: connectionString
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
      - key: ENABLE_PORT_SCANNING
        value: "False"
      - key: RATE_LIMIT_SCANS_PER_HOUR
        value: "5"
      - key: RATE_LIMIT_API_CALLS_PER_HOUR
        value: "50"
    healthCheckPath: /api/v1/health/
    
  - type: pserv
    name: ztionsec-db
    env: postgresql
    plan: free
    databaseName: ztionsec
    databaseUser: ztionsec
